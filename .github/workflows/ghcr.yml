            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.GIT_TAG }}-armv7,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.GIT_TAG }}-i386
          push: true

      # Create and push manifest for :major tag
      - name: Create and push manifest (:major)
        uses: Noelware/docker-manifest-action@v1
        with:
          tags: ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.MAJOR_TAG }}
          inputs: |
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.MAJOR_TAG }}-amd64,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.MAJOR_TAG }}-arm64v8,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.MAJOR_TAG }}-armv7,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.MAJOR_TAG }}-i386
          push: true

      # Create and push manifest for :latest tag
      - name: Create and push manifest (:latest)
        uses: Noelware/docker-manifest-action@v1
        with:
          tags: ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.LATEST_TAG }}
          inputs: |
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.LATEST_TAG }}-amd64,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.LATEST_TAG }}-arm64v8,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.LATEST_TAG }}-armv7,
            ghcr.io/${{ env.REPOSITORY }}-s6:${{ env.LATEST_TAG }}-i386
          push: true

  # Build and push single-arch Docker images to ghcr.io
  create-classic-images:
    name: Docker push - ${{ matrix.job.name }}
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        job:
          - { name: "amd64",   docker_platform: "linux/amd64" }
          - { name: "arm64v8", docker_platform: "linux/arm64" }
          - { name: "armv7",   docker_platform: "linux/arm/v7" }
          - { name: "i386",    docker_platform: "linux/386" }

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
