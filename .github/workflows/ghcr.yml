            ghcr.io/${{ env.REPOSITORY }}:${{ env.MAJOR_TAG }}-${{ matrix.job.name }}
          labels: ${{ steps.meta.outputs.labels }}

  # Set up minifest and tag for pushed image
  create-classic-images-manifest:
